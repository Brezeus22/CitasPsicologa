<script>
// Muestra solo la página indicada, oculta las demás y sube al tope
function mostrarPagina(num) {
  for (let i = 1; i <= 5; i++) {
    document.getElementById('form-pagina-' + i).style.display = (i === num) ? 'block' : 'none';
  }
  window.scrollTo({ top: 0, behavior: 'smooth' });
  actualizarIndicador(num);
}

// Actualiza la numeración de página
function actualizarIndicador(num) {
  const total = 5;
  document.getElementById('pagina-indicador').textContent = `Página ${num} de ${total}`;
}

// Inicializa el indicador en la página 1 al cargar
document.addEventListener('DOMContentLoaded', function() {
  actualizarIndicador(1);
  const form5 = document.getElementById('form-pagina-5');
  if (form5) {
    form5.addEventListener('submit', function(e) {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  }
});
</script>
